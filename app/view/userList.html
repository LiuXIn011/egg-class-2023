<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- vue组件 -->
  <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <!-- element-ui组件 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理列表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #app {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <el-card shadow="always">
      <el-row style="margin-bottom: 20px;" type="flex" align="middle" justify="space-between">
        <h3>人员列表</h3>
        <el-button type="primary" size="default" @click="sendMessage">发送通知</el-button>
      </el-row>
      <el-table :data="userList" stripe border style="width: 100%">
        <el-table-column align="center" type="index"></el-table-column>
        <el-table-column align="center" prop="name" #default="{row}" label="姓名">
          <el-row type="flex" align="middle" justify="center">
            <el-image fit="cover" style="width: 60px; height: 60px;border-radius: 50%;"
              :src="'https://dhcj.ct-edu.com.cn'+row.photoLink"
              :preview-src-list="['https://dhcj.ct-edu.com.cn'+row.photoLink]">
            </el-image>
            <div style="margin-left: 10px;text-align: left;">
              <p>{{row.name}}</p>
              <p style="color: #999; font-size: 12px;">{{row.regNo}}</p>
            </div>
          </el-row>
        </el-table-column>
        <el-table-column align="center" prop="email" label="邮件地址"></el-table-column>
        <el-table-column align="center" prop="mobilephone" label="手机号"></el-table-column>
        <el-table-column align="center" prop="orientEdutype" label="专业"></el-table-column>
        <el-table-column align="center" prop="completeClass" label="已完成数量"></el-table-column>
        <el-table-column align="center" prop="classLength" label="剩余数量"></el-table-column>
        <el-table-column align="center" #default="{row}" prop="status" label="状态">
          <el-tag v-if="row.status==0" type="info">未开始</el-tag>
          <el-tag v-if="row.status==1">进行中</el-tag>
          <el-tag v-if="row.status==2" type="success">已完成</el-tag>
          <el-tag v-if="row.status==3" type="danger">出错</el-tag>
          <el-tag v-if="row.status==4" type="danger">停止上课</el-tag>
          <el-tag v-if="row.status==99" type="warning">内存过载</el-tag>
        </el-table-column>
        <el-table-column align="center" #default="{row}" label="操作">
          <el-button v-if="row.status==1" type="danger" size="small" @click="stop(row.regNo)">停止上课</el-button>
        </el-table-column>
      </el-table>
    </el-card>
    <el-dialog title="发送通知" :visible.sync="sendMessageDialog" width="660px">
      <el-form :model="sendMessageData" ref="form" :rules="rules" label-width="100px" :inline="false">
        <el-form-item label="接收人：" prop="emailList">
          <el-select style="width: 100%;" v-model="sendMessageData.emailList" placeholder="请选择" multiple clearable
            filterable>
            <el-option v-for="item in userList" :key="item.regNo" :label="item.name" :value="item.email">
              <el-row style="margin-bottom: 20px;" type="flex" align="middle" justify="space-between">
                <p>{{item.name}}</p>
                <el-tag size="mini" v-if="item.status==0" type="info">未开始</el-tag>
                <el-tag size="mini" v-if="item.status==1">进行中</el-tag>
                <el-tag size="mini" v-if="item.status==2" type="success">已完成</el-tag>
                <el-tag size="mini" v-if="item.status==3" type="danger">出错</el-tag>
                <el-tag size="mini" v-if="item.status==4" type="danger">停止上课</el-tag>
                <el-tag size="mini" v-if="item.status==99" type="warning">内存过载</el-tag>
              </el-row>
            </el-option>
          </el-select>
        </el-form-item>
        <el-form-item label="通知内容：" prop="content">
          <el-input type="textarea" :rows="5" v-model="sendMessageData.content"></el-input>
        </el-form-item>
      </el-form>
      <span slot="footer">
        <el-button @click="sendMessageDialog = false">取消</el-button>
        <el-button type="primary" @click="sendMessageSave">确定</el-button>
      </span>
    </el-dialog>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data () {
      return {
        userList: <%- JSON.stringify(data.rows) %>,
        sendMessageDialog: false,
        sendMessageData: {
          emailList: [],
          content: ""
        },
        rules: {
          emailList: [
            { required: true, message: '请选择', trigger: 'change' }
          ],
          content: [
            { required: true, message: '请输入', trigger: 'blur' }
          ]
        }
      }
    },
    methods: {
      stop (regNo) {
        this.$confirm(`此操作将停止上课, 是否继续?`, '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          axios.request({
            url: "/api/class/updateStatusByRegNo",
            method: "post",
            data: {
              regNo,
              status: 4
            }
          }).then(({ data }) => {
            if (data) {
              this.$message.success('操作成功！')
              window.location.reload()
            } else {
              this.$message.error('操作失败！')
            }
          }).catch(() => {
            this.$message.error('操作失败！')
          })
        }).catch(() => {
          this.$message({
            type: 'info',
            message: '已取消'
          });
        });
      },
      sendMessage () {
        this.sendMessageDialog = true
        this.sendMessageData = {
          emailList: [],
          content: ""
        }
      },
      sendMessageSave () {
        this.$refs.form.validate((flag) => {
          if (flag) {
            axios.request({
              url: "/api/class/sendMessage",
              method: "post",
              data: this.sendMessageData
            }).then(({ data }) => {
              if (data) {
                this.$message.success('发送成功！')
                window.location.reload()
              } else {
                this.$message.error('发送失败！')
              }
            }).catch(() => {
              this.$message.error('发送失败！')
            })
          }
        })
      }
    }
  })
</script>

</html>
