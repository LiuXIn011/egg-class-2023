<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上课进度</title>
  <!-- echarts -->
  <script src="https://unpkg.com/echarts@5.4.2/dist/echarts.min.js"></script>
  <!-- vue组件 -->
  <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .page-view {
      width: 300px;
      overflow: hidden;
      position: fixed;
      left: 0;
      right: 0;
      top: 15%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .view-title {
      font-size: 30px;
      color: #333;
      text-align: center;
    }

    .view-echarts {
      width: 300px;
      height: 300px;
      margin: 30px auto 10px;
    }

    .view-status {
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .status-success {
      color: #67C23A;
    }

    .status-on {
      color: #409EFF;
    }

    .status-stop {
      color: #F56C6C;
    }

    .view-tips {
      font-size: 12px;
      line-height: 14px;
      color: #999;
      display: block;
      margin-top: 10px;
      text-align: center;
    }

    .view-danger-text {
      font-size: 14px;
      color: #F56C6C;
      text-align: center;
      margin-top: 20px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app" class="page-view">
    <div class="view-title"><%- data.name %>同学你好</div>
    <div class="view-echarts" id="echartsView"></div>
    <p class="view-status">
      <span>当前刷课状态：</span>
      <span v-if="<%- data.status %>===0" class="status-stop">停止刷课</span>
      <span v-if="<%- data.status %>===1" class="status-on">刷课中</span>
      <span v-if="<%- data.status %>===2" class="status-success">刷课完成</span>
      <span v-if="<%- data.status %>===3" class="status-stop">出错暂停</span>
      <span v-if="<%- data.status %>===4" class="status-stop">停止上课</span>
    </p>
    <span class="view-tips">
      如果长时间停止刷课，可重新登录重试。
    </span>
    <span class="view-tips">
      如果长时间进度未更新，请联系管理员。
    </span>
    <span class="view-tips">
      管理员QQ：452356248
    </span>
    <p v-if="<%- data.status %>===1" class="view-danger-text" @click="stop">停止上课</p>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data () {
      return {

      }
    },
    created () {
      const echartsData = [
        { name: "未上课", value: "<%- JSON.stringify(data.classLength) %>", itemStyle: { color: "#F56C6C" } },
        { name: "已经上课", value: "<%- JSON.stringify(data.completeClass) %>", itemStyle: { color: "#67C23A" } },
        // { name: "上课中", value: "<%- JSON.stringify(data.continueClass) %>" },
      ]
      const option = {
        title: {
          text: '',
          left: 'center'
        },
        tooltip: {
          trigger: 'item'
        },
        legend: {
          left: 'center'
        },
        series: [
          {
            name: '',
            type: 'pie',
            radius: ['20%', '70%'],
            avoidLabelOverlap: false,
            itemStyle: {
              borderRadius: 5,
              borderColor: '#fff',
              borderWidth: 5
            },
            label: {
              show: false,
              position: 'center'
            },
            emphasis: {
              label: {
                show: false,
              }
            },
            labelLine: {
              show: false
            },
            data: echartsData,
          }
        ]
      }
      this.$nextTick(function () {
        let myChart = echarts.init(document.getElementById('echartsView'));
        myChart.setOption(option);
      })
    },
    methods: {
      stop () {
        const regNo =<%- JSON.stringify(data.regNo) %>;
        let flag = confirm("此操作将停止上课, 是否继续?");
        if (flag) {
          axios.request({
            url: "/api/class/updateStatusByRegNo",
            method: "post",
            data: {
              regNo,
              status: 4
            }
          }).then(({ data }) => {
            if (data) {
              alert('操作成功！')
              window.location.reload()
            } else {
              alert('操作失败！')
            }
          }).catch(() => {
            alert('操作失败！')
          })
        }
      }
    }
  })
</script>

</html>
